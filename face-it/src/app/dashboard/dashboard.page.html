<ion-header [translucent]="true" [ngClass]="{ 'night-mode': isNightMode }">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard | FACE-IT</ion-title>
    <ion-buttons slot="end">
      <ion-chip class="avatar-container" id="popover-button">
        <ion-avatar class="icon">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label class="admin-name">Juan A. Dela Cruz</ion-label>
        <div class="separator"></div>
        <ion-note class="admin-pos">Administrator</ion-note>
      </ion-chip>
      <ion-icon slot="start" [name]="isNightMode ? 'moon' : 'sunny'"></ion-icon>
      <ion-toggle aria-label="Medium toggle" [checked]="true" color="medium" [(ngModel)]="isNightMode" (ionChange)="toggleNightMode()" [enableOnOffLabels]="true"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="{ 'night-mode': isNightMode }">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Dashboard</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
