<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Real-Time Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Real-Time Video</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Real-Time Video</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  
  <ion-footer class="fixed-footer">
    <ion-toolbar>
      <ion-button id="bottom-start"><ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon></ion-button>
      <ion-popover trigger="bottom-start" side="top" alignment="start">
        <ng-template>
          <ion-content class="ion-padding">Hello World!</ion-content>
        </ng-template>
      </ion-popover>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="expand"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
